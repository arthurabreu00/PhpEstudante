                    <div class="form-row">
                        
                      <div class="form-group col-md-4">

                          <div class="form-group col-md-4">

                              <div class="form-group col-md-4">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" name="bairro" id="bairro" class="form-control" id="" placeholder="Cruzeiro">
                                  </div>
                    </div>
              

         
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cargo">  Cargo  </label>
                            <select id="cargo" name="cargo" class="form-control">
                                <option selected>Burguês Safado</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cargo">  Salário  </label>
                            <input type="text" class="form-control" id="cargo"name="cargo" placeholder="R$ 123.000">
                        </div>

                      <div class="form-group col-md-4">
                        <label for="data"> Data de nascimento </label>
                        <input type="date" class="form-control" id="data" name="data">
                      </div>
                    </div>

                    <div class="form-row mb-3">
                        <div class="form-group col-md-6">
                            <div class="form-check">
                              <input class="form-check-input temp"  id="temp" name="temp" type="checkbox" id="temp">
                              <label class="form-check-label" for="temp">
                                Temporario
                              </label>
                            </div>
                          </div>
                    </div>
       


                    <button type="submit" class="btn btn-primary w-100"> Cadastrar  </button>
                  </form>

      <script>
        const temp = document.querySelector('.temp');
        const form = temp.parentElement.parentElement.parentElement;
        const div = document.createElement('div');
        div.className = 'form=group col-md-6';
        div.innerHTML += 
            `
            <label class="form-check-label " for="gridCheck">
              Data de Saída
            </label>
            <input type="date" class="form-control" id="cargo">
                        `;

        temp.addEventListener('change',e =>{

          if(temp.checked){
            form.appendChild(div);
          }else{
            form.removeChild(div);
          }
          
        });

      </script>
